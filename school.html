  <div class="navigation-wrapper"></div>

  <script>
    ks()
    $(function() {
      $('.footer-wrap').load("reusable_js.html .foot");
      $('.navigation-wrapper').load("reusable_js.html #navigation-wrapper");
    })
  </script>

  <div class="column sidebar">
    <h2>School</h2>
    <p>Enter a university to see crime data.</p>
    <h3>School:</h3>
    <br>
    <select id="state_dropdown" onchange="agencyChangeFun('school', school_state_values)"></select>
    <br><br>
    <h3>Category:</h3>
    <br>
    <select id="crime_dropdown" onchange="school_category_change()"></select>
    <br><br>
    <h3>Subcategory:</h3>
    <br>
    <select id="subcategory_dropdown" onchange="agencyChangeFun('school', school_state_values)"></select>
    <br><br>
    <div id="school_bias_div">
      <h3>Bias Motivation:</h3>
      <br>
      <select class="simple-select" id="subsubcategory_dropdown" onchange="agencyChangeFun('school', school_state_values)"></select>
    </div>

    <h3>Location:</h3>
    <br>
    <input type="checkbox" id="checkbox_1" onchange="checkboxesUpdate('school', '#checkbox_5')"></input>
    <label class="label-text fa" for="checkbox_1">Not on Campus</label>
    <br>
    <input type="checkbox" id="checkbox_2" onchange="checkboxesUpdate('school', '#checkbox_5')"></input>
    <label class="label-text fa" for="checkbox_2">On Campus - Total</label>
    <br>
    <input type="checkbox" id="checkbox_3" onchange="checkboxesUpdate('school', '#checkbox_5')"></input>
    <label class="label-text fa" for="checkbox_3">On Campus - Student Housing</label>
    <br>
    <input type="checkbox" id="checkbox_4" onchange="checkboxesUpdate('school', '#checkbox_5')"></input>
    <label class="label-text fa" for="checkbox_4">Public Property</label>
    <br>
    <input type="checkbox" id="checkbox_5" checked onchange="checkboxesUpdate('school', '#checkbox_5')"></input>
    <label class="label-text fa" for="checkbox_5">Total</label>
    <br><br>
    <hr>
    <br>
    <input type="checkbox" id="rate" onchange="agencyChangeFun('school', school_state_values)"></input>
    <label class="label-text fa" for="rate">Rate per 1,000 Students</label>
    <br><br>
    <hr>
    <button type="button" onclick="exportToCsv(all_data, 'school', school_state_values)">Download School Data as CSV</button>
  </div>



  <div class="column main">
    <div id="loader"></div>
    <canvas id="graph" style="width:95%;height:500px;"></canvas>
    <div>
      <table id="table" class="display cell-border"></table>
    </div>

    <script>
      school_state_values = getStateAgencies("school", states = "");
      main("school", school_state_values, 5691, school_categories, "crimes");
