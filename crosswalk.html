    <div class="crosswalk">
      <div id="loader"></div>
      <div>
        <table id="crosswalk_table" class="display cell-border"></table>
      </div>

      <script type="text/javascript">
        $(document).ready(function() {

          url = "https://raw.githubusercontent.com/jacobkap/crimedatatool_helper/master/data/crosswalk.csv"
          data = readCSV(url);
          data = data.split("\n");
          headers = data[0];
          data.pop()
          data.shift()
          data = data_object_fun(data, headers);
          headers = headers.split(",");
          $("#crosswalk_table").ready($("#loader").hide())

          z = [];
          real_names = ["ORI", "ORI9", "FIPS State County", "Crosswalk Name", "Census Name", "2016 Population"]

          for (var i = 0; i < headers.length; i++) {
            z.push({
              data: headers[i],
              title: real_names[i],
              className: "dt-head-left dt-body-left"
            });
          }

          for (var m = 0; m < data.length; m++) {
              data[m].population = parseFloat(data[m].population).toLocaleString();
            }


          crosswalk = $("#crosswalk_table").DataTable({
            data: data,
            columns: z,
            "scrollX": true,
            "sScrollXInner": "100%",
            "sScrollX": "100%",
            "stripe": true,
            "hover": true,
            "lengthChange": true,
            "paging": true,
            "searching": true,
            "pageLength": 25,
            "ordering": true,
            "order": [],
          });
        });
      </script>
    </div>

  <button onclick="backToTop()" id="backToTop" title="Back to Top" aria-label="Back to Top">&#8679;</button>
