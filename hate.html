<!DOCTYPE html>
<html lang="en">

<head>


  <title>Crimes in the United States</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Jacob Kaplan">
  <meta name="description" content="Explore data from the Federal Bureau of Investigation's Uniform Crime Reporting (UCR) Program Data, including the Summary Reporting System (SRS) and National Incident-Based Reporting System (NIBRS) data.">

  <script src="data/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/change_funs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/graph.js"></script>
  <script src="js/table.js"></script>
  <script src="js/datatool.js"></script>
  <script src="js/dynamic_url.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/datatables@1.10.18/media/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables@1.10.18/media/css/jquery.dataTables.min.css">

  <link rel="stylesheet" href="css/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>



  <div class="topnav" id="myTopnav">
    <nav role="navigation" id="site-nav" class="nav">
      <div class="menu a">
        <a href="/index.html">Data Tool</a>
      </div>
    </nav>
  </div>


  <div class="column sidebar">
    <h2>Hate Crime Statistics</h2>

    <h3>Data Source</h3>
    <br>
    <select class="js-example-basic-single" style="width: 85%" id="data_source" onchange="updateDataSource()"></select>
    <br>
    <h3>State:</h3>
    <br>
    <select class="js-example-basic-single" style="width: 85%" id="state_dropdown" onchange="stateChangeFun('hate', state_values)">
    </select>
    <br><br>
    <h3>Agency:</h3>
    <br>
    <select class="js-example-basic-single" style="width: 85%" id="agency_dropdown" onchange="agencyChangeFun('hate', state_values)">
    </select>
    <br><br>
    <h3>Bias Motivation:</h3>
    <br>
    <select class="js-example-basic-single" style="width: 85%" id="crime_dropdown" onchange="agencyChangeFun('hate', state_values)">
    </select>

    <br><br>
    <h3>Type of Hate Crime:</h3>

    <br>

    <input type="checkbox" id="checkbox_1" onchange="checkboxesUpdate('hate', '#checkbox_1')"></input>
    <label class="label-text fa" for="checkbox_1">Violent</label>
    <br>
    <input type="checkbox" id="checkbox_2" onchange="checkboxesUpdate('hate', '#checkbox_1')"></input>
    <label class="label-text fa" for="checkbox_2">Nonviolent</label>
    <br>
    <input type="checkbox" id="checkbox_3" checked onchange="checkboxesUpdate('hate', '#checkbox_1')"></input>
    <label class="label-text fa" for="checkbox_3">Total</label>
    <br>
    <hr>
        <button type="button" onclick="exportToCsv(all_data, 'hate', state_values)">Download All Agency Data as CSV</button>
    <hr>

    <input type="checkbox" id="monthly" onchange="agencyChangeFun('hate', state_values)"></input>
    <label class="label-text fa" for="monthly">Monthly Data (large file size)</label>
    <hr>


    <br>

  </div>


  <div class="column main">
    <div id="loader"></div>

    <canvas id="graph" style="width:95%;height:500px;"></canvas>
    <div>
      <table id="table" class="display cell-border"></table>
    </div>

    <script>
      $('.js-example-basic-single').select2();
      main("hate", state_values, 4, hate_bias_motivations, "anti_total");
    </script>
  </div>

</body>

</html>
