  <div class="column sidebar">
    <h2>Alcohol Consumption</h2>
    <p>Enter a state to see annual per capita (population aged 14+) alcohol consumption over time.</p>
    <h3>State:</h3>
    <br><br>
    <select class="simple-select" id="state_dropdown" onchange="agencyChangeFun('alcohol', alcohol_state_values)"></select>
    <br><br>
    <input type="checkbox" id="checkbox_1" checked onchange="checkboxesUpdate('alcohol', '#checkbox_1')"></input>
    <label class="label-text fa" for="checkbox_1">Beers</label>
    <br>
    <input type="checkbox" id="checkbox_2" onchange="checkboxesUpdate('alcohol', '#checkbox_1')"></input>

    <br>
    <input type="checkbox" id="checkbox_4" onchange="checkboxesUpdate('alcohol', '#checkbox_1')"></input>
    <label class="label-text fa" for="checkbox_4">Total Drinks</label>
