<body>
  <div class="navigation-wrapper"></div>

  <script>
      ks()
    $(function() {
      $('.footer-wrap').load("reusable_js.html .foot");
      $('.navigation-wrapper').load("reusable_js.html #navigation-wrapper");
    })
  </script>

  <div class="column sidebar">
    <p>Enter a police agency to see officer death and injuries over time.</p>
    <h3>State:</h3>
    <br>
    <select class="simple-select" id="state_dropdown" onchange="stateChangeFun('leoka', state_values)"></select>
    <br><br>
    <h3>Agency:</h3>
    <br>
    <select class="simple-select" id="agency_dropdown" onchange="agencyChangeFun('leoka', state_values)"></select>
    <br><br>
    <h3>Category:</h3>
    <br>
    <select class="simple-select" id="crime_dropdown" onchange="leoka_categoryChangeFun()"></select>
    <h3>Subcategory:</h3>
    <br>
    <select class="simple-select" id="leoka_subcategory_dropdown" onchange="agencyChangeFun('leoka', state_values)"></select>
    <div id = "weaponsDiv">
    <h3>Offender Weapon:</h3>
    <br>
    <select class="simple-select" id="leoka_weapons" onchange="agencyChangeFun('leoka', state_values)"></select>
  </div>

  <div id = "policeSex">
    <h3>Officer Sex:</h3>
    <br>
    <input type="checkbox" id="checkbox_1"   onchange="checkboxesUpdate('leoka', '#checkbox_3')"></input>
    <label class="label-text fa" for="checkbox_1">Female</label>
    <br>
    <input type="checkbox" id="checkbox_2" onchange="checkboxesUpdate('leoka', '#checkbox_3')"></input>
    <label class="label-text fa" for="checkbox_2">Male</label>
    <br>
    <input type="checkbox" id="checkbox_3"checked onchange="checkboxesUpdate('leoka', '#checkbox_3')"></input>
    <label class="label-text fa" for="checkbox_3">Total</label>
  </div>

  <br><br>
  <input type="checkbox" id="leoka_rate" name="leoka_rate" value="leoka_rate" onchange="rateBoxesChange('#leoka_rate_per_officer', 'leoka', state_values)">
  <label for="leoka_rate">Rate per 100,000 Population</label>
        <br>
  <input type="checkbox" id="leoka_rate_per_officer" name="leoka_rate_per_officer" value="leoka_rate_per_officer" onchange="rateBoxesChange('#leoka_rate', 'leoka', state_values)">
  <label for="leoka_rate_per_officer">Rate per Officer</label>

    <br><br>
    <hr>
    <input type="checkbox" id="monthly" onchange="agencyChangeFun('leoka', state_values)"></input>
    <label for="monthly">Monthly Data (large file size)</label>
    <hr>
    <button type="button" onclick="exportToCsv(all_data, 'leoka', state_values)">Download All Agency Data as CSV</button>
    <br>
    <p>Please note that assault/killed data are only available for agencies that report all 12 months of the year.
  </div>

  <div class="column main">
    <div id="loader"></div>
    <canvas id="graph" style="width:95%;height:500px;"></canvas>
    <div>
      <table id="table" class="display cell-border"></table>
    </div>

      <script>
          main("leoka", state_values, 4, leoka_categories, 2);
                </script>
    <script type="text/javascript">
      $(document).ready(function() {

     jQuery(window).on('resize', resizeChosen);
      });


    </script>

  </div>

<div class="footer-wrap"></div>
