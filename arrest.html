  <title>Arrests in the United States</title>
  <meta charset="UTF-8">

  <meta name="description" content="Explore arrest data in the United States. All of the data comes from the
      FBI's Uniform Crime Reporting (UCR) Program Data: Arrests by Age, Sex, and Race.">

  <script src="js/chosen.jquery.js"></script>
  <link href='//fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700%7CPT+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="navigation-wrapper"></div>

  <script>
    ks()
    $(function() {
      $('.footer-wrap').load("reusable_js.html .foot");
      $('.navigation-wrapper').load("reusable_js.html #navigation-wrapper");
    })
  </script>

  <div class="column sidebar">
    <p>Enter a police agency to see its arrests over time.</p>
    <h3>State:</h3>
    <br>
    <select class="simple-select" id="state_dropdown" onchange="stateChangeFun('arrests', state_values)"></select>
    <br><br>
    <h3>Agency:</h3>
    <br>
    <select class="simple-select" id="agency_dropdown" onchange="agencyChangeFun('arrests', state_values)"></select>
    <br><br>
    <h3>Crime:</h3>
    <br>
    <select class="simple-select" id="crime_dropdown" onchange="agencyChangeFun('arrests', state_values)"></select>
    <br><br>
    <h3>Age:</h3>
    <br>
    <select class="simple-select" id="subcategory_dropdown" onchange="agencyChangeFun('arrests', state_values)">
    </select>
    <br><br>
    <h3>Breakdown:</h3>
    <br>
    <select class="simple-select" id="subsubcategory_dropdown" onchange="arrest_subsubcategoryChangeFun()">
    </select>

    <br><br>
    <input type="checkbox" id="rate" name="rate" value="rate" onchange="rateBoxesChange('#percent_of_arrests', 'arrests', state_values, arrest_values)">
    <label for="rate">Rate per 100,000 Population</label>
    <br><br>
    <br><br>
    <input type="checkbox" id="percent_of_arrests" onchange="rateBoxesChange('#rate', 'arrests', state_values, arrest_values)">
    <label for="percent_of_arrests">% of Arrests</label>
    <br><br>
    <h3 id="breakdown_name">Race:</h3>
    <br><br>
    <input type="checkbox" id="checkbox_1" onchange="checkboxesUpdate('arrests', '#checkbox_3')"></input>
    <label class="label-text fa" for="checkbox_1">Female</label>
    <br>
    <input type="checkbox" id="checkbox_2" onchange="checkboxesUpdate('arrests', '#checkbox_3')"></input>
    <label class="label-text fa" for="checkbox_2">Male</label>
    <br>
    <input type="checkbox" id="checkbox_3" checked onchange="checkboxesUpdate('arrests', '#checkbox_3')"></input>
    <label class="label-text fa" for="checkbox_3">Total</label>
    <div id="race">
      <br>
      <input type="checkbox" id="checkbox_4" onchange="checkboxesUpdate('arrests', '#checkbox_5')"></input>
      <label class="label-text fa" for="checkbox_4">White</label>
      <br>
      <input type="checkbox" id="checkbox_5" checked onchange="checkboxesUpdate('arrests', '#checkbox_5')"></input>
      <label class="label-text fa" for="checkbox_5">Total</label>
    </div>


    <br><br>
    <hr>
    <input type="checkbox" id="monthly" onchange="agencyChangeFun('arrests', state_values)"></input>
    <label for="monthly">Monthly Data (large file size)</label>
    <hr>
    <button type="button" onclick="exportToCsv(all_data, 'arrests', state_values)">Download All Agency Data as CSV</button>
    <br>
    <p>Please note that data are only available for agencies that report all 12 months of the year.</p>
  </div>


  <div class="column main">
    <div id="loader"></div>
    <canvas id="graph" style="width:95%;height:500px;"></canvas>
    <div>
      <table id="table" class="display cell-border"></table>
    </div>


    <script>
      main("arrests", state_values, 4, arrest_values, "murder");
    </script>

  </div>

  <div class="footer-wrap"></div>
</body>

</html>
