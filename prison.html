  <title>Prisoners in the United States</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Jacob Kaplan">
  <meta name="description" content="Explore data on people incarcerated in state and federal prisons in the United States.">

</head>

<body>
  <div class="navigation-wrapper"></div>

  <script>
  $("body").hide();
  alert("Site down for maintenance");
    $(function() {
      $('.footer-wrap').load("reusable_js.html .foot");
      $('.navigation-wrapper').load("reusable_js.html #navigation-wrapper");
    })
  </script>

  <div class="column sidebar">
    <p>Enter a jurisdiction to see its prisoner data.</p>
    <h3>Jurisdiction:</h3>
    <br>
    <select class="simple-select" id="state_dropdown" onchange="agencyChangeFun('prisoners', prisoners_state_values)"></select>
    <br><br>
    <h3>Category:</h3>
    <br>
    <select class="simple-select" id="crime_dropdown" onchange="current_category = prisonerCategoryChange(current_category)"></select>
    <br><br>
    <h3>Subcategory:</h3>
    <br>
    <select class="simple-select" id="prisoners_subcategories" onchange="agencyChangeFun('prisoners', prisoners_state_values)"></select>
    <br><br>

    <div id="prisoners_race_div">
      <h3>Prisoner Race:</h3>
      <br>
      <select class="simple-select" id="prisoners_race" onchange="agencyChangeFun('prisoners', prisoners_state_values)"></select>
    </div>

    <input type="checkbox" id="prisoners_rate" name="prisoners_rate" value="prisoners_rate" onchange="prisonersPopBoxChange('#prisoners_rate')">
    <label for="prisoners_rate">% of Population</label>
    <br><br>

    <input type="checkbox" id="prisoners_rate_adult" name="prisoners_rate_adult" value="prisoners_rate_adult" onchange="prisonersPopBoxChange('#prisoners_rate_adult')">
    <label for="prisoners_rate_adult">% of Adult Population</label>
    <br><br>
    <input type="checkbox" id="prisoners_rate_18_65" name="prisoners_rate_18_65" value="prisoners_rate_18_65" onchange="prisonersPopBoxChange('#prisoners_rate_18_65')">
    <label for="prisoners_rate_18_65">% of Population Aged 18-65</label>
    <br><br>

    <h3>Prisoner Sex:</h3>

    <br>

    <input type="checkbox" id="checkbox_1" onchange="checkboxesUpdate('prisoners', '#checkbox_3')"></input>
    <label class="label-text fa" for="checkbox_1">Female</label>
    <br>
    <input type="checkbox" id="checkbox_2" onchange="checkboxesUpdate('prisoners', '#checkbox_3')"></input>
    <label class="label-text fa" for="checkbox_2">Male</label>
    <br>
    <input type="checkbox" id="checkbox_3" checked onchange="checkboxesUpdate('prisoners', '#checkbox_3')"></input>
    <label class="label-text fa" for="checkbox_3">Total</label>
    <br><br>
    <hr>
    <button type="button" onclick="exportToCsv(all_data, 'prisoners')">Download Data as CSV</button>
  </div>



  <div class="column main">
    <div id="loader"></div>
    <canvas id="graph" style="width:95%;height:500px;"></canvas>
    <div>
      <table id="table" class="display cell-border"></table>
    </div>

    <script>
      main("prisoners", prisoners_state_values, 0, prisoner_categories, "jurisdiction");
      current_category = $("#crime_dropdown").val();

    </script>


  </div>

  <div class="footer-wrap"></div>
</body>

</html>
