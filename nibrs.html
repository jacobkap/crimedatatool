  <title>Crimes in the United States</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Jacob Kaplan">
  <meta name="description" content="Explore data from the Federal Bureau of Investigation's Uniform Crime Reporting (UCR) Program Data, including the Summary Reporting System (SRS) and National Incident-Based Reporting System (NIBRS) data.">

  <script src="data/data.js"></script>
  <script src="js/utils.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/b-1.5.1/b-html5-1.5.1/fc-3.2.4/r-2.2.1/datatables.min.js"></script>

  <link rel="stylesheet" href="css/misc.css" />
  <link rel="stylesheet" href="css/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>



  <div class="topnav" id="myTopnav">
    <nav role="navigation" id="site-nav" class="nav">
      <div class="menu a">
        <a href="/index.html">Data Tool</a>
      </div>
    </nav>
  </div>


  <div class="column sidebar">
    <h2>National Incident-Based Reporting System (NIBRS)</h2>
    <h3>Data Source</h3>
    <br>
    <select class="js-example-basic-single" style="width: 85%" id="data_source" onchange="updateDataSource()"></select>
    <br>
    <p>Enter a police agency to see its crime over time.</p>
    <h3>State:</h3>
    <br>
    <select class="js-example-basic-single" style="width: 85%" id="state_dropdown" onchange="stateChangeFun('nibrs', nibrs_state_values, nibrs_crime_values['offense'])">
    </select>
    <br><br>
    <h3>Agency:</h3>
    <br>
    <select  class="js-example-basic-single" style="width: 85%"  id="agency_dropdown" onchange="agencyChangeFun('nibrs', nibrs_state_values, nibrs_crime_values['offense'])">
    </select>
    <br><br>
    <h3>Crime:</h3>
    <br>
    <select  class="js-example-basic-single" style="width: 85%"  id="crime_dropdown" onchange="agencyChangeFun('nibrs', nibrs_state_values, nibrs_crime_values['offense'])">
    </select>

    <br><br>
    <input type="checkbox" id="rate" name="rate" value="rate" onchange="nibrsPopBoxChange(rate)">
    <label class="label-text fa" for="rate">Rate per 100,000 Population</label>
    <hr>
    <br><br>
    <input type="checkbox" id="percent_of_crimes" name="percent_of_crimes" value="percent_of_crimes"
     onchange="nibrsPopBoxChange(percent_of_crimes)">
    <label class="label-text fa" for="percent_of_crimes">% of Crimes</label>
    <hr>
    <br><br>
    <h3>Category:</h3>
    <br>
    <select  class="js-example-basic-single" style="width: 85%" id="category_dropdown" onchange="nibrcategoryChange()"></select>
    <br>
    <h3>Subcategory:</h3>
    <br>
    <select  class="js-example-basic-single" style="width: 85%" id="subcategory_dropdown" onchange = "nibrsubcategoryChange()"></select>
<br><br>
      <input type="checkbox" checked id="checkbox_1" onchange="checkboxesUpdate('nibrs', '#checkbox_1')"></input>
      <label class="label-text fa" for="checkbox_1"></label>
      <br>
      <input type="checkbox" id="checkbox_2" onchange="checkboxesUpdate('nibrs', '#checkbox_1')"></input>
      <label class="label-text fa" for="checkbox_2"></label>
      <br>
      <input type="checkbox" id="checkbox_3" onchange="checkboxesUpdate('nibrs', '#checkbox_1')"></input>
      <label class="label-text fa" for="checkbox_3"></label>
      <br>
      <input type="checkbox" id="checkbox_4" onchange="checkboxesUpdate('nibrs', '#checkbox_1')"></input>
      <label class="label-text fa" for="checkbox_4"></label>
      <br>
      <input type="checkbox" id="checkbox_5" onchange="checkboxesUpdate('nibrs', '#checkbox_1')"></input>
      <label class="label-text fa" for="checkbox_5"></label>
      <br>
      <input type="checkbox" id="checkbox_6" onchange="checkboxesUpdate('nibrs', '#checkbox_1')"></input>
      <label class="label-text fa" for="checkbox_6"></label>
      <br>
      <input type="checkbox" id="checkbox_7" onchange="checkboxesUpdate('nibrs', '#checkbox_1')"></input>
      <label class="label-text fa" for="checkbox_7"></label>

    <hr>
    <input type="checkbox" id="monthly" onchange="agencyChangeFun('nibrs', nibrs_state_values, nibrs_crime_values['offense'])"></input>
    <label class="label-text fa" for="monthly">Monthly Data (large file size)</label>
    <hr>
      <button type="button" onclick="exportToCsv(all_data, 'nibrs', nibrs_state_values)">Download All Agency Data as CSV</button>
      <br>
      <p>Please note that data are only available for agencies that report all 12 months of the year.</p>
  </div>


  <div class="column main">
    <div id="loader"></div>
    <canvas id="graph" style="width:95%;height:500px;"></canvas>
    <div>
      <table id="table" class="display cell-border"></table>
    </div>

    <script>
      $('.js-example-basic-single').select2();
      main("nibrs", nibrs_state_values, 3, nibrs_crime_values['offense'], "murder_nonnegligent_manslaughter");
    </script>
  </div>

  <div class="footer-wrap"></div>
</body>

</html>
